<style>
    /* General styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Header styles */
    .logo {
        text-align: left;
        padding: 0px;
        background-color: black;
        display: flex;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    header {
        background-color: black;
        color: black;
        text-align: left;
        padding: 10px 10px 20px;
    }

    nav {
        justify-content: left;
        margin: 50px 0px 0px 680px;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        margin: 0 10px;
        transition: background-color 0.3s, text-decoration 0.3s;
    }

    nav a:hover {
        background-color: transparent;
        text-decoration: underline;
    }

    /* Content styles */
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: gray;
    }

    .pro {
        width: 80%;
        background-color: grey;
        padding: 20px;
        border: 1px solid black;
        border-radius: 10px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
    }

    input,
    textarea {
        margin-bottom: 10px;
    }

    button {
        padding: 10px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #333;
    }

    /* Footer styles */
    footer {
        background-color: black;
        color: white;
        padding: 20px;
        margin-block-start: auto;
    }

    .contact-info,
    .legal-links,
    .social-media {
        margin-bottom: 15px;
    }

    .social-media a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }

    .quicklink {
        margin-top: 10px;
    }

    /* Media query for smaller screens */
    @media only screen and (max-width: 600px) {
        nav {
            flex-direction: column;
            align-items: center;
        }

        nav a {
            margin: 5px 0;
        }

        .pro {
            width: 100%;
        }
    }
</style>
